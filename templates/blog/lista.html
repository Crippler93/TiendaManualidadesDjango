{% extends 'tienda/base.html' %}
{% load staticfiles %}

{% block titulo %}
Blogs
{% endblock %}

{% block contenido %}

<div class="container">
	<div class="row">
	{% for post in posts %}
		<div class="col-lg-4 col-md-6 col-xs-12 outer">
			<div class="jumbotron jumbotron-post">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-xs-12">
							<h2 class="lobster text-center">
								{{post.titulo}}
							</h2>
						</div>
						<div class="col-lg-12 col-md-12 col-xs-12">
							<img src="{{ post.imagen.large.url}}" class="img-responsive aling-center">
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endfor %}
	</div>
	<div class="row">
		
	</div>
</div>

{% endblock %}
